<nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
  <a class="navbar-brand text-secondary" routerLink="/"
    ><img src="../../favicon.ico" style="height: 40px" alt="" />
    {{ appName }}
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let item of menuItems" class="nav-item">
        <a class="nav-link text-white" [routerLink]="item.link">
          {{ item.text }}</a
        >
      </li>
    </ul>
  </div>

  <div class="ml-auto">
    <button
      [routerLink]="route"
      class="btn btn-dark outline-0 d-flex justify-content-center align-items-center"
    >
      {{ navigateTo }}
      <i class="fa fa-sign-out pl-2" aria-hidden="true"></i>
    </button>
  </div>
</nav>
