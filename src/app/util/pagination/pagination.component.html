<nav *ngIf="showAll === false" aria-label="Page navigation example">
  <ul class="pagination my-2 justify-content-center">
    <li (click)="onArrowClick('-')" class="page-item">
      <a
        class="page-link bg-info text-white border-secondary"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      *ngFor="let page of pageIterator"
      class="page-item"
      (click)="onPageClick(page)"
    >
      <a
        [ngClass]="page.clicked === true ? 'text-info' : 'text-white'"
        class="page-link bg-dark border-secondary"
      >
        {{ page.pageNum }}
      </a>
    </li>

    <li (click)="onArrowClick('+')" class="page-item">
      <a
        class="page-link bg-info text-white border-secondary"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

<div
  class="col-12 d-flex flex-column justify-content-center align-items-center"
>
  <p>
    <label class="mx-lg-5 my-sm-2 text-white bg-dark p-2 rounded">
      <input type="checkbox" checked (change)="toggleShowAll()" /> List All
    </label>
  </p>
</div>
