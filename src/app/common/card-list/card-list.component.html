<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <app-single-card
      *ngFor="
        let target of astroTargets
          | paging: showAll:sliceEnd - 20:sliceEnd
          | filterByType: typeParams
          | filterByMilkyway: milkywayChecker
          | filterByMagnitude: magnitudeRanges
          | filterByName: searchString
      "
      [target]="target"
    ></app-single-card>
  </div>
</div>
